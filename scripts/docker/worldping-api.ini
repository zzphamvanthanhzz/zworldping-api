##################### Worldping Configuration Defaults #####################
#
# Do not modify this file in grafana installs
#

# possible values : production, development
app_mode = production

# all grafana instances in your environment should have a unique instance_id
instance_id = default

#################################### Paths ####################################
[paths]
# Path to where worldping can store temp files, sessions, and the sqlite3 db (if that is used)
# note: must be unique if you run multiple grafana processes on the same machine.
data = data
#
# Directory where grafana can store logs
#
logs = data/log

#################################### Server ####################################
[server]
# Protocol (http or https)
protocol = http

# The ip address to bind to, empty will bind to all interfaces
http_addr =

# The http port  to use
http_port = 3000

# The public facing domain name used to access grafana from a browser
domain = localhost

# Redirect to correct domain if host header does not match domain
# Prevents DNS rebinding attacks
enforce_domain = false

# The full public facing url
root_url = %(protocol)s://%(domain)s:%(http_port)s/

# Log web requests
router_logging = false

static_root_path = public

# enable gzip
enable_gzip = false

# https certs & key file
cert_file =
cert_key =

admin_key = changeme

#################################### Database ####################################
[database]
# Either "mysql", "postgres" or "sqlite3", it's your choice
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =

# For "postgres" only, either "disable", "require" or "verify-full"
ssl_mode = disable

# For "sqlite3" only, path relative to data_path setting
path = worldping-api.db

#################################### Alerting ##########################
[alerting]
enabled = false
tickqueue_size = 20
internal_jobqueue_size = 1000
pre_amqp_jobqueue_size = 1000
executor_lru_size = 10000
enable_scheduler = true
write_individual_alert_results = false


#################################### SMTP / Emailing ##########################
[smtp]
enabled = false
host = localhost:25
user =
password =
cert_file =
key_file =
skip_verify = false
from_address = admin@worldping-api.localhost

[emails]
templates_pattern = emails/*.html

#################################### Logging ##########################
[log]
# Either "console", "file", default is "console"
# Use comma to separate multiple modes, e.g. "console, file"
mode = console

# Buffer length of channel, keep it as it is if you don't know what it is.
buffer_len = 10000

# Either "Trace", "Debug", "Info", "Warn", "Error", "Critical", default is "Trace"
level = Info

# For "console" mode only
[log.console]
level = Info
# Set formatting to "false" to disable color formatting of console logs
formatting = false

# For "file" mode only
[log.file]
level =
# This enables automated log rotate(switch of following options), default is true
log_rotate = true

# Max line number of single file, default is 1000000
max_lines = 1000000

# Max size shift of single file, default is 28 means 1 << 28, 256MB
max_lines_shift = 28

# Segment log daily, default is true
daily_rotate = true

# Expired days of log file(delete after max days), default is 7
max_days = 7

[raintank]
graphite_url = http://graphite-api:8080/
elasticsearch_url = http://elasticsearch:9200/


[telemetry]
statsd_enabled = false
statsd_addr = statsdaemon:8125
statsd_type = standard
profile_heap_MB = 0
profile_heap_wait = 3600
profile_heap_dir = /tmp

[metric_publisher]
enabled = false
broker = kafka:9092
topic = mdm
compression = none

[event_publisher]
enabled = false
broker = kafka:9092
topic = events
compression = none

[quota]
enabled = false

# limit number of endpoints per Org.
org_endpoint = 10

# limit number of collectorsper Org.
org_probe = 10

# golbal limit of endpoints
global_endpoint = -1

# golbal limit of collectors
global_probe = -1

[rabbitmq]
enabled = false
url = amqp://rabbitmq/
events_exchange = wp_events
alerts_exchange = wp_alerts